<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
{% seo %}

{%- assign og_img = page.photos | first | default: site.og_default -%}
{%- if og_img -%}
  <meta property="og:image" content="{{ og_img | absolute_url }}">
  <meta property="og:image:alt" content="{{ page.title | default: site.title | escape }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ og_img | absolute_url }}">
{%- endif -%}
<meta property="og:title" content="{{ page.title | default: site.title | escape }}">
<meta property="og:description" content="{{ page.summary | default: site.description | escape }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">

<!-- Favicon / icons -->
<link rel="icon" type="image/png" href="{{ '/assets/logo/DCVDesigns-Favicon.png' | relative_url }}">
<link rel="shortcut icon" type="image/png" href="{{ '/assets/logo/DCVDesigns-Favicon.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/logo/DCVDesigns-Favicon.png' | relative_url }}">

<!-- Styles -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
